<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Launch Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            overflow: hidden;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://picsum.photos/1920/1080?random=1') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.7);
            z-index: -1;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 10%;
        }
        .header {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .countdown {
            display: flex;
            gap: 20px;
        }
        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .countdown-digit {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            font-size: 3rem;
            font-weight: bold;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .countdown-label {
            font-size: 1rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 10%;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .logo img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            .container {
                padding-left: 5%;
            }
            .header {
                font-size: 2rem;
            }
            .countdown-digit {
                font-size: 2.5rem;
                width: 60px;
                height: 60px;
                padding: 15px;
            }
        }
        @media (max-width: 480px) {
            .header {
                font-size: 1.8rem;
            }
            .countdown-digit {
                font-size: 2rem;
                width: 50px;
                height: 50px;
                padding: 10px;
            }
            .countdown-label {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo"><img src="./publics/news/logo-2@2x.png" alt="logo" ></div>
    <div class="container">
        <h1 class="header">Get Ready! We are launching in:</h1>
        <div id="countdown" class="countdown">
            <div class="countdown-item">
                <div class="countdown-digit" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-digit" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-digit" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-digit" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const daysElement = document.getElementById('days');
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const launchDate = new Date("2024-09-11:07:08").getTime();

            function updateCountdown() {
                const now = new Date().getTime();
                const distance = launchDate - now;

                if (distance < 0) {
                    document.getElementById('countdown').innerHTML = "<h2>Countdown Complete!</h2>";
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                daysElement.textContent = days.toString().padStart(2, '0');
                hoursElement.textContent = hours.toString().padStart(2, '0');
                minutesElement.textContent = minutes.toString().padStart(2, '0');
                secondsElement.textContent = seconds.toString().padStart(2, '0');
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
